<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Backoffice</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body class="vh-100 d-flex flex-column">
    <header>
      <nav class="navbar navbar-expand-lg text-bg-dark gradient-custom">
        <div class="container-fluid">
          <a class="navbar-brand" href="./index.html"><img width="70" height="70" src="./assets/img/logo.png" /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-disabled="true" href="./index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="./backoffice.html">BackOffice</a>
              </li>
            </ul>

            <form class="d-flex" role="search">
              <input class="form-control me-2 searchButton" type="search" placeholder="cerca il prodotto" aria-label="Search" />
              <button class="btn btn-outline-light border-0" type="submit" id="searchIcon"><i class="fas fa-search"></i></button>
            </form>

            <li class="nav-item dropdown d-flex align-items-center ms-3">
              <a class="nav-link" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="fas fa-shopping-cart"></i>
              </a>
              <ul class="dropdown-menu dropdown-menu-end mt-3 bg-secondary dropdownMenuHover">
                <li>
                  <a class="dropdown-item text-black" href="#"></a>
                </li>

                <li>
                  <a class="dropdown-item text-black" href="#"> </a>
                </li>

                <li>
                  <a class="dropdown-item text-black" href="#"> </a>
                </li>
              </ul>
            </li>
          </div>
        </div>
      </nav>
    </header>
    <main class="flex-grow-1 bg-gradient-custom">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col col-12 col-md-8 mt-5">
            <form id="productsForm">
              <div class="mb-3">
                <label for="name" class="form-label">Nome del prodotto</label>
                <input type="text" class="form-control" id="name" required />
              </div>
              <div class="mb-3">
                <label for="description" class="form-label">Descrizione del prodotto</label>
                <input type="text" class="form-control" id="description" required />
              </div>
              <div class="mb-3">
                <label for="brand" class="form-label">Marca</label>
                <input type="text" class="form-control" id="brand" required />
              </div>
              <div class="form-group">
                <label for="imageUrl">URL Immagine</label>
                <input type="url" id="imageUrl" class="form-control" required />
              </div>
              <div class="form-group">
                <label for="price">Prezzo</label>
                <input type="number" id="price" class="form-control" required />
              </div>

              <button type="submit" id="boBtn" class="btn gradient-customBtn mt-3">Aggiungi prodotto</button>
              <button type="button" id="resetBtn" class="btn btn-danger mt-3">Resetta</button>
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer class="gradient-customF">
      <p class="text-center">Corinne Mainardi. All rights reserved</p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./js/backoffice.js"></script>
  </body>
</html>
